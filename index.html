<!DOCTYPE html>
<html>
<head>
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
        
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="background-img" alt="twitter-background" src="https://abs.twimg.com/sticky/illustrations/lohp_en_1302x955.png" />
            <div class="flying-img">
                <img alt="the bird logo" src="https://twitter-landing-1.netlify.app/image/icons8-twitter-359.svg" />
            </div>
        </div>
        <div class="right">
            <div class="twitter-logo">
                <img src="https://twitter-landing-1.netlify.app/image/icons8-twitter%20(1).gif" />
            </div>
            <h1>Happening now</h1>
            <h3>Join Twitter today.</h3>

            <span class="round-button google">Signup with google</span>
            <span class="round-button apple">Signup with apple</span>
            <span class="round-button nobody">Signup with phone or email</span>
            <div>
                <span id="hello" onclick="myFunction()">hello</span>
                <span class="hi">hi</span>
            </div>
        </div>
    </div>
    
    <footer>

    </footer>
</body>
</html>
